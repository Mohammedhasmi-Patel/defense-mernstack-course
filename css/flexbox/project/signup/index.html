<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Left: Signup Form -->
      <div class="left-container">
        <form action="">
          <h2>Create Account</h2>

          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Right: Welcome message -->
      <div class="right-container">
        <h3 class="welcome">Welcome Back To Coder Army ðŸ‘‹</h3>
        <p>
          Join us to learn about web development from amazing teachers
          <span class="teacher">Rohit Negi</span> and
          <span class="teacher">Aditya Guruji</span>.
        </p>
      </div>
    </div>
  </body>
</html>
