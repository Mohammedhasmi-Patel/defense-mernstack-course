<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üç¥ Real Restaurant Finder</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    input,
    select {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      background: #4facfe;
      color: white;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background: #00c6ff;
    }

    #results {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }

    .card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 15px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .thumb {
      width: 55px;
      height: 55px;
      border-radius: 12px;
      background: url("https://cdn-icons-png.flaticon.com/512/2921/2921822.png") center/cover no-repeat;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .info h4 {
      margin: 0;
      font-size: 16px;
    }

    .info p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #666;
    }

    .icon {
      margin-left: auto;
      font-size: 20px;
      color: #4facfe;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Find Food Near You üçï</h2>
    <input id="city" placeholder="Enter city (e.g. Delhi)" />
    <select id="foodType">
      <option value="all">All</option>
      <option value="veg">Veg</option>
      <option value="non-veg">Non-Veg</option>
    </select>
    <button id="searchBtn">Search</button>
    <div id="results"></div>
  </div>

  <script>
    const API_KEY = "559ae40d1b184cd1aa12b98aab8cdac3";

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const city = document.getElementById("city").value.trim();
      const foodType = document.getElementById("foodType").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Loading...</p>";

      try {
        // Get city coordinates
        const geo = await fetch(
          `https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(city)}&apiKey=${API_KEY}`
        );
        const geoData = await geo.json();
        if (!geoData.features.length) throw new Error("City not found");
        const { lon, lat } = geoData.features[0].properties;

        // Get nearby restaurants
        const url = `https://api.geoapify.com/v2/places?categories=catering.restaurant&bias=proximity:${lon},${lat}&limit=15&apiKey=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();

        const restaurants = data.features;
        if (!restaurants.length) {
          resultsDiv.innerHTML = "<p>No restaurants found üò¢</p>";
          return;
        }

        // Show data
        resultsDiv.innerHTML = restaurants
          .map((r) => {
            const name = r.properties.name || "Unnamed Restaurant";
            const addr = r.properties.address_line2 || "";
            const icon =
              foodType === "veg"
                ? "fa-leaf"
                : foodType === "non-veg"
                ? "fa-drumstick-bite"
                : "fa-utensils";

            return `
              <div class="card">
                <div class="thumb"></div>
                <div class="info">
                  <h4>${name}</h4>
                  <p>${addr}</p>
                </div>
                <i class="fa-solid ${icon} icon"></i>
              </div>`;
          })
          .join("");
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = `<p>‚ö†Ô∏è ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
