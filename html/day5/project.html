<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <form>
      <h1>University Registration Form</h1>
      <p>Please fill out the below to register</p>
      <hr />

      <h2>Personal Details</h2>

      <label for="firstname">First Name</label>
      <input
        type="text"
        placeholder="First Name"
        name="firstname"
        id="firstname"
      />
      <br />
      <br />

      <label for="lastname">Last Name</label>
      <input
        type="text"
        placeholder="Last Name"
        name="lastname"
        id="lastname"
      />
      <br />
      <br />

      <label for="dob">Date Of Birth</label>
      <input type="date" name="dob" id="dob" />
      <br />
      <br />

      <p>Gender</p>

      <input type="radio" name="male" id="male" />
      <label for="male">Male</label>

      <br />
      <input type="radio" name="female" id="female" />
      <label for="female">Female</label>

      <br />

      <input type="radio" name="others" id="others" />
      <label for="others">Others</label>

      <br />
      <br />

      <p>Upload Your Photo</p>
      <input type="file" />

      <hr />
      <h2>Contact Information</h2>
      <label for="email">Email Address</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="you@example.com"
      />
      <br />
      <br />

      <label for="phone">Phone Number</label>
      <input
        type="text"
        name="phone"
        id="phone"
        placeholder="eg 982612399999"
      />
      <br />
      <br />

      <label for="maling">Mailing Address" </label>
      <br />
      <textarea
        id="comments"
        name="maling"
        rows="5"
        cols="40"
        placeholder="Street Adress , City , etc"
      ></textarea>
      <br />
      <br />
      <hr />

      <h2>Academic Information</h2>
      <select name="course">
        <option value="">Choose Your Course</option>
        <option value="mca">MCA</option>
        <option value="bca">BCA</option>
        <option value="maths">Maths</option>
        <option value="science">Science</option>
      </select>

      <br />
      <br />

      <p>Extra Curriculam</p>
      <label for="sports">Sports</label>
      <input type="radio" name="sports" id="sports" />
      <br />

      <label for="music">Music & Arts</label>
      <input type="radio" name="music" id="music" />
      <br />

      <label for="technology">Technology Clubs</label>
      <input type="radio" name="technology" id="technology" />
      <br />

      <label for="volunteering">Volunteering</label>
      <input type="radio" name="volunteering" id="volunteering" />
      <br />
      <br />

      <hr />
      <h2>Create Your Account</h2>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />

      <select name="" id="">
        <option value="">What was your first pet name?</option>
        <option value="">What was your first pet name?</option>
        <option value="">What was your first pet name?</option>
        <option value="">What was your first pet name?</option>
        <option value="">What was your first pet name?</option>
      </select>
      <br />
      <br />

      <label for="securityans">Security Answer</label>
      <input
        type="text"
        placeholder="Secuirty Answer"
        name="securityans"
        id="securityans"
      />
      <br />
      <br />

      <input type="radio" name="" id="" />
      <label for=""> i Agree With Terms & Conditions</label>
      <br />
      <br />

      <button type="submit">register</button>
      <button>Clear form</button>
    </form>
  </body>
</html>
