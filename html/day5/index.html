<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- This is all about forms in html -->
    <form>
      <label for="username">Name:</label>
      <input type="text" name="username" id="username" />
      <br />
      <br />

      <label for="age">Age:</label>
      <input type="number" name="age" id="age" />
      <br />
      <br />

      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" />

      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female" />

      <label for="other">Others</label>
      <input type="radio" name="gender" id="other" value="other" />

      <br />
      <br />

      <label for="password">Password</label>
      <input type="password" name="pasword" id="password" />
      <br />
      <br />

      <label for="C++">C++</label>
      <input type="checkbox" name="subjects" id="C++" value="c++" />

      <label for="java">Java</label>
      <input type="checkbox" name="subjects" id="java" value="java" />

      <label for="python">Python</label>
      <input type="checkbox" name="subjects" id="python" value="python" />

      <label for="Javascript">Javascript</label>
      <input
        type="checkbox"
        name="subjects"
        id="Javascript"
        value="javascript"
      />

      <input type="submit" />
    </form>
  </body>
</html>
